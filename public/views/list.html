<br>
<br>
<div class="row center">
    <h3 class="faded-navy-text font-changa-one">Here is the list of photos uploaded:</h3>
</div>
<div class="row">
    <div class="col s8 offset-s2">
        <h5 class="center font-varela-round punch-text">{{err}}</h5>
        <br>
        <table ng-show="showTable">
            <thead class="font-changa-one warm-text">
            <tr>
                <th data-field="id">File Name</th>
                <th data-field="price">File Size</th>
            </tr>
            </thead>
            <tbody class="font-varela-round faded-navy-text">
                <tr ng-repeat="x in list | orderBy: 'uploadDate' : true">
                    <td>{{x.name}}</td>
                    <td>{{x.size}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row center">
            <form ng-submit="goToUpload()" class="font-varela-round">
                <button class="btn waves-effect waves-light punch btn-submit" type="submit" name="action">Upload Photo
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
